apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.example.tourplanner2"
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildToolsVersion '28.0.3'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation 'org.osmdroid:osmdroid-android:5.6.4'
    implementation 'com.jeremyfeinstein.slidingmenu:library:1.3@aar'
    implementation 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    implementation 'com.android.support:support-v4:28.0.+'

    implementation 'org.mapsforge:mapsforge-core:0.11.0'
    implementation 'org.mapsforge:mapsforge-map:0.11.0'
    implementation 'org.mapsforge:mapsforge-map-reader:0.11.0'
    implementation 'org.mapsforge:mapsforge-themes:0.11.0'
    implementation 'net.sf.kxml:kxml2:2.3.0'

    implementation 'org.mapsforge:mapsforge-map-android:0.11.0'
    implementation 'com.caverock:androidsvg:1.3'

    implementation 'org.mapsforge:mapsforge-core:0.11.0'
    implementation 'org.mapsforge:mapsforge-poi:0.11.0'

    implementation 'org.mapsforge:mapsforge-poi-android:0.11.0'
    implementation 'org.mapsforge:sqlite-android:0.11.0'
    implementation 'org.mapsforge:sqlite-android:0.11.0:natives-armeabi-v7a'
    implementation 'org.mapsforge:sqlite-android:0.11.0:natives-arm64-v8a'
    implementation 'org.mapsforge:sqlite-android:0.11.0:natives-x86'
    implementation 'org.mapsforge:sqlite-android:0.11.0:natives-x86_64'

    implementation 'org.mapsforge:mapsforge-poi-awt:0.11.0'
    implementation 'org.xerial:sqlite-jdbc:3.20.0'

    implementation 'org.mapsforge:mapsforge-map-awt:0.11.0'
    implementation 'com.github.blackears:svgSalamander:v1.1.1'

    implementation 'org.brickred:socialauth:4.12'
    implementation 'org.brickred:socialauth-android:3.2.1'

}
